<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Feedback - QRelax</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#ffffff;--ink:#2D3748;--muted:#6B7280;--soft:#F0F9FF;--line:#E5E7EB;--secondary:#7DD3FC;}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:Inter,sans-serif;background:var(--bg);color:var(--ink);padding:20px}
    .container{max-width:600px;margin:0 auto}
    h1{margin-bottom:24px;color:var(--ink)}
    .form-group{margin-bottom:20px}
    label{display:block;margin-bottom:8px;font-weight:600;color:var(--ink)}
    input,textarea{width:100%;padding:12px;border:1px solid var(--line);border-radius:8px;font-family:inherit;font-size:14px}
    textarea{min-height:120px;resize:vertical}
    .btn{background:var(--secondary);color:var(--ink);border:none;padding:14px 24px;border-radius:8px;font-weight:600;cursor:pointer;width:100%;font-size:16px}
    .btn:hover{opacity:0.9}
    .stars{display:flex;gap:8px;font-size:32px;margin-bottom:12px}
    .star{cursor:pointer;transition:transform 0.2s}
    .star:hover{transform:scale(1.2)}
    .star.active{color:#FFD700}
    .success{background:#d1fae5;border:1px solid #6ee7b7;color:#065f46;padding:16px;border-radius:8px;margin-top:20px}
  </style>
</head>
<body>
  <div class="container">
    <h1>⭐ Lascia un Feedback</h1>
    <form id="feedbackForm">
      <div class="form-group">
        <label>Valutazione</label>
        <div class="stars" id="stars">
          <span class="star" data-rating="1">⭐</span>
          <span class="star" data-rating="2">⭐</span>
          <span class="star" data-rating="3">⭐</span>
          <span class="star" data-rating="4">⭐</span>
          <span class="star" data-rating="5">⭐</span>
        </div>
      </div>
      <div class="form-group">
        <label for="name">Nome (opzionale)</label>
        <input type="text" id="name" placeholder="Il tuo nome">
      </div>
      <div class="form-group">
        <label for="email">Email (opzionale)</label>
        <input type="email" id="email" placeholder="tua@email.com">
      </div>
      <div class="form-group">
        <label for="message">Messaggio</label>
        <textarea id="message" placeholder="Raccontaci la tua esperienza..." required></textarea>
      </div>
      <button type="submit" class="btn">Invia Feedback</button>
    </form>
    <div id="success" class="success" style="display:none">
      ✅ Grazie per il tuo feedback! Lo apprezziamo molto.
    </div>
  </div>
  <script>
    let selectedRating = 5;
    document.querySelectorAll('.star').forEach((star, index) => {
      star.addEventListener('click', () => {
        selectedRating = index + 1;
        document.querySelectorAll('.star').forEach((s, i) => {
          s.classList.toggle('active', i < selectedRating);
        });
      });
    });
    document.getElementById('feedbackForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      console.log('Feedback:', {rating: selectedRating, name, email, message});
      document.getElementById('feedbackForm').style.display = 'none';
      document.getElementById('success').style.display = 'block';
      setTimeout(() => window.location.href = 'index.html', 2000);
    });
  </script>
</body>
</html>
